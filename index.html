<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como luizinho041</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é luizinho041?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="apple" href="https://apps.apple.com/br/app/instagram/id389801252">
                        <img src="img/apple-button.png" alt="Apple Store">
                    </a>
                    <a class="google" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                        <img src="img/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
